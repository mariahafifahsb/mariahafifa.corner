<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Mariah Afifa Digital Library</title>

<style>
body{
    font-family:Arial, sans-serif;
    background:linear-gradient(to right,#1b4332,#2d6a4f);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box{
    background:white;
    padding:40px;
    border-radius:20px;
    width:400px;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

.login-box h2{
    text-align:center;
    margin-bottom:25px;
}

table{
    width:100%;
}

td{
    padding:10px 0;
}

input{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:30px;
    background:#1b4332;
    color:white;
    cursor:pointer;
    margin-top:10px;
}

.register-btn{
    background:#52b788;
}
</style>
</head>

<body>

<div class="login-box">
<h2>Login Form</h2>
<form>
<table>

<tr>
<td>First Name</td>
<td><input type="text" required></td>
</tr>

<tr>
<td>Last Name</td>
<td><input type="text" required></td>
</tr>

<tr>
<td>Email</td>
<td><input type="email" required></td>
</tr>

<!-- TAMBAHAN PASSWORD -->
<tr>
<td>Password</td>
<td><input type="password" required></td>
</tr>

<tr>
<td colspan="2">
<button type="submit">Masuk</button>
<button type="button" class="register-btn">Register</button>
</td>
</tr>

</table>
</form>
</div>

</body>
</html>
