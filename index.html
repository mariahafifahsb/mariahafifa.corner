<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perpustakaan Mariah Afifa</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
    --bg-main:#f2fbf6;
    --bg-card:#ffffff;
    --bg-hero:linear-gradient(135deg,#b7e4c7,#95d5b2);
    --bg-header:rgba(223, 247, 233, 0.9);
    --bg-footer:#d8f3dc;

    --text-main:#1b4332;
    --text-light:#ffffff;
    --accent:#40916c;
    --shadow:rgba(0,0,0,0.08);
}

body.dark{
    --bg-main:#0f1f17;
    --bg-card:#1b2e25;
    --bg-hero:linear-gradient(135deg,#1b4332,#2d6a4f);
    --bg-header:rgba(27,46,37,0.9);
    --bg-footer:#1b2e25;

    --text-main:#d8f3dc;
    --accent:#74c69d;
    --shadow:rgba(0,0,0,0.4);
}

html{
    scroll-behavior:smooth;
}

*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:var(--bg-main);
    color:var(--text-main);
    transition:0.4s;
}

/* HEADER */
header{
    position:sticky;
    top:0;
    background:var(--bg-header);
    backdrop-filter:blur(12px);
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 42px;
    z-index:10;
}

header h2{
    font-family:'Playfair Display',serif;
    margin:0;
    letter-spacing:1px;
}

nav{
    display:flex;
    align-items:center;
    gap:22px;
}

nav a{
    text-decoration:none;
    color:var(--text-main);
    font-weight:500;
    position:relative;
}

nav a::after{
    content:"";
    position:absolute;
    width:0%;
    height:2px;
    left:0;
    bottom:-4px;
    background:var(--accent);
    transition:0.3s;
}

nav a:hover::after{
    width:100%;
}

.toggle{
    border:none;
    background:var(--accent);
    color:white;
    padding:8px 14px;
    border-radius:20px;
    cursor:pointer;
}

    min-height:95vh;
    display:flex;
    align-items:center;
    justify-content:center
