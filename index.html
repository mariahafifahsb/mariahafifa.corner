<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perpustakaan Mariah Afifa</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
    --bg-main:#f2fbf6;
    --bg-card:#ffffff;
    --bg-hero:linear-gradient(135deg,#b7e4c7,#95d5b2);
    --bg-header:rgba(223, 247, 233, 0.9);
    --bg-footer:#d8f3dc;
    --text-main:#1b4332;
    --text-light:#ffffff;
    --accent:#40916c;
    --shadow:rgba(0,0,0,0.08);
}

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:var(--bg-main);
    color:var(--text-main);
}

header{
    position:sticky;
    top:0;
    background:var(--bg-header);
    backdrop-filter:blur(12px);
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 42px;
}

header h2{
    font-family:'Playfair Display',serif;
    margin:0;
}

nav{
    display:flex;
    gap:22px;
}

nav a{
    text-decoration:none;
    color:var(--text-main);
    font-weight:500;
}

/* HERO */
.hero{
    min-height:70vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:40px 20px;
    background:var(--bg-hero);
    color:var(--text-light);
}

.hero h1{
    font-family:'Playfair Display',serif;
    font-size:48px;
