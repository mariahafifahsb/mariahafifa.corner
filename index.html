<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perpustakaan Mariah Afifa</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
    --bg-main:#081c15;
    --bg-card:#ffffff;
    --bg-hero:linear-gradient(135deg,#0b3d2e,#1b4332,#2d6a4f);
    --bg-header:rgba(13, 46, 35, 0.95);
    --bg-footer:#0b3d2e;
    --text-main:#d8f3dc;
    --text-dark:#081c15;
    --accent:#52b788;
    --shadow:rgba(0,0,0,0.25);
}

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:var(--bg-main);
    color:var(--text-main);
    overflow-x:hidden;
}

/* Sparkle Effect */
.sparkle-container{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
    background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.6), transparent),
        radial-gradient(2px 2px at 70% 60%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1.5px 1.5px at 40% 80%, rgba(255,255,255,0.6), transparent),
        radial-gradient(2px 2px at 80% 20%, rgba(255,255,255,0.4), transparent);
    animation:sparkleMove 8s linear infinite;
}

@keyframes sparkleMove{
    from{transform:translateY(0);}
    to{transform:translateY(-100px);}
}

header{
    position:sticky;
    top:0;
    background:var(--bg-header);
    backdrop-filter:blur(12px);
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 42px;
}

header h2{
    font-family:'Playfair Display',serif;
    margin:0;
}

nav{
    display:flex;
    gap:22px;
}

nav a{
    text-decoration:none;
    color:var(--text-main);
    font-weight:500;
    transition:0.3s;
}

nav a:hover{
    color:var(--accent);
}

/* Hero */
.hero{
    min-height:70vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:40px 20px;
    background:var(--bg-hero);
    color:#ffffff;
}

.hero h1{
    font-family:'Playfair Display',serif;
    font-size:48px;
}

/* Section */
section{
    padding:70px 30px;
    max-width:1100px;
    margin:auto;
}

section h2{
    font-family:'Playfair Display',serif;
    text-align:center;
    font-size:32px;
    margin-bottom:30px;
}

/* About Box */
.about-box{
    background:#ffffff;
    color:var(--text-dark);
    padding:30px;
    border-radius:18px;
    box-shadow:0 18px 40px var(--shadow);
    text-align:center;
    max-width:500px;
    margin:0 auto;
}

/* Search Bar */
.search-container{
    text-align:center;
    margin-bottom:40px;
}

.search-container input{
    width:100%;
    max-width:500px;
    padding:14px 20px;
    border-radius:30px;
    border:none;
    outline:none;
    font-size:15px;
    box-shadow:0 8px 20px var(--shadow);
}

/* Book Cards */
.books{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
}

.book{
    background:#ffffff;
    color:var(--text-dark);
    border-radius:18px;
    padding:30px;
    text-align:center;
    box-shadow:0 18px 40px var(--shadow);
    transition:0.3s;
}

.book:hover{
    transform:translateY(-8px);
}

.book h3{
    font-family:'Playfair Display',serif;
    color:var(--accent);
    margin-bottom:15px;
}

footer{
    background:var(--bg-footer);
    text-align:center;
    padding:20px;
    font-size:14px;
    color:#ffffff;
}
</style>
</head>

<body>

<div class="sparkle-container"></div>

<header>
    <h2>Perpustakaan Mariah Afifa</h2>
    <nav>
        <a href="#">Beranda</a>
        <a href="#koleksi">Koleksi</a>
        <a href="#about">About Me</a>
        <a href="#youtube">YouTube</a>
    </nav>
</header>

<section class="hero">
